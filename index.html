<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>BestBank</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="assets/bestbank_logo.png" alt="BestBank pyramid logo">
            <h1 class="sr-only">BestBank</h1>
            <nav>
                <div class="container">
                    <ul class="menu">
                        <li>
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">Payments</a>
                        </li>
                        <li>
                            <a href="">Savings</a>
                        </li>
                        <li>
                            <a href="">Financing</a>
                        </li>
                        <li>
                            <a href="">Stocks</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <section class="quick-btns">
                    <button class="dark-border">Pay</button>
                    <button class="dark-border">Spendings</button>
                </section>

                <article class="accts-and-spend">
                    <section class="info-column">
                        <h2 class="align-left">Accounts</h2>
                        <div id="accts-list" class="info-rows"></div>
                    </section>
    
                    <section class="info-column">
                        <h2 class="align-left">Spendings</h2>
                        <div id="spend-list" class="info-rows"></div>
                    </section>
                </article>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
